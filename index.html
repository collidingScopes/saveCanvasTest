<!doctype html>
<head>
  <title>Record MP4 Video from Canvas Animation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <header>
    <h1>Record MP4 Video from Canvas Animation</h1>
    <p>This example renders paint splatters in a <code>canvas</code> and records the output in a video clip, using <code>canvas.captureStream</code> and <code>MediaRecorder</code></p>
  </header>
  <main class="row">
    <figure>
      <canvas id="canvas" width="500" height="500"></canvas><br>
      <caption>This is a <code>canvas</code> element</caption>
    </figure>
    <!--
    <figure>
      <video id="video" controls loop></video><br>
      <caption>This is a <code>video</code> element</caption>
    </figure>
    -->
    <button id="recordButton">Record 10 second video</button>
    <p id="userMessageText" class="hidden">Video is recording, and will be saved to your downloads folder in 10 seconds.</p>
  </main>
</body>
<script src="saveCanvas.js"></script>
